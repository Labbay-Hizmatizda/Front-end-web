<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="dashboard">
            <h2>Dashboard</h2>
            <div class="stats">
                <div class="stat">
                    <h3>Total Users</h3>
                    <p>1000</p>
                </div>
                <div class="stat">
                    <h3>Active Users</h3>
                    <p>750</p>
                </div>
                <div class="stat">
                    <h3>Inactive Users</h3>
                    <p>250</p>
                </div>
            </div>
        </section>
        <section class="users">
            <h2>Users</h2>
            <div class="user-list">
                <div class="user">
                    <img src="user1.jpg" alt="User Avatar">
                    <h3>John Doe</h3>
                    <p>john.doe@example.com</p>
                </div>
                <div class="user">
                    <img src="user2.jpg" alt="User Avatar">
                    <h3>Jane Smith</h3>
                    <p>jane.smith@example.com</p>
                </div>
                <!-- Add more users here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Admin Panel</p>
    </footer>
</body>
</html>
